<div class="drink" (click)="onClickDrink($event, drink.id ?? 0)">

    <img class="drink__image" [src]="drink.filenameFull" [alt]="drink.name">

    <div class="drink__info">
        <h4 class="drink__info--name">{{drink.name}}</h4>
        <p class="drink__info--price">{{drink.price}}</p>
    </div>

</div>
