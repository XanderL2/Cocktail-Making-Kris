<div  class="drinkList">

    <h2 class="drinkList__title">Similar Drinks:</h2>


    <div #drinkList class="drinkList__main">
        @for (drink of drinks; track drink.id) {
            <app-drink [drink]="drink" [onClickDrink]="onCLickDrink"></app-drink>

        }@empty {

            <div class="drinkList__main--notfound">
                <h3>Drink not found! <mat-icon class="icon-medium">disabled_by_default</mat-icon></h3>
                <app-button [ariaLabel]="'Remove filters'" [buttonType]="'danger'" [onClick]="removeFilters">Remove Filters</app-button>
            </div>
        }    
    </div>
    <div class="drinkList__footer">

        <h4><mat-icon class="icon icon-red">subdirectory_arrow_right</mat-icon>           Adding Zone!</h4>

        <app-button 
            [ariaLabel]="'Add drink'"
            [buttonType]="'sucess'"
            [onClick]="onClickInCreateButton"
            >
            Add Drink <mat-icon>add_circle</mat-icon>
        </app-button> 
    </div>
</div>
